spring.application.name=productcatalog
fakestore.api.url=https://fakestoreapi.com/
server.port=8089

server.error.include-stacktrace=never

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/productdb
spring.datasource.username=productdb
spring.datasource.password=productdb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true